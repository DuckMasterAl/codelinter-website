<!DOCTYPE html>
<html lang="en">
<head>
  <link href="files/style.css" rel="stylesheet">
  <title>Token | Code Linter</title>
</head>
<body onload="getToken()">
  <script>
  function getToken() {
    document.body.style.visibility='visible';
    var token = getCookie('token')
    if (token == null) {
      document.location.replace("error.html?error=no_token");
    }
    document.getElementById('token').innerHTML = 'Here\'s your Token: ' + token
  }
  function acceptCookies() {
    document.getElementsByClassName('bottom')[0].style.bottom = '5px';
    document.getElementsByClassName('bottom2')[0].style.bottom = '5px';
  }
  </script>
  <h1>Error - Something Went Wrong!</h1>
  <div>
    <h2 id="token"></h2>
    <a href="new.html">
      <img src="files/reload.png" alt="Reload Icon"/>
    </a>
  </div>
</body>
<footer>
  <div class="bottom">
    <picture>
      <source type="image/webp" srcset="files/copyright.webp">
      <source type="image/png" srcset="files/copyright.png">
      <img src="files/copyright.png" class="cemoji" alt="©️"/>

  <div class="bottom2">
    <div>
      <picture>
        <source type="image/webp" srcset="files/copyright.webp">
        <source type="image/png" srcset="files/copyright.png">
        <img src="files/copyright.png" class="cemoji" alt="©️"/>
      </picture> Copyright 2020 DuckMasterAl</div>
    <div>This Website is Under the <a href="https://github.com/code-linter/code-linter.github.io/blob/master/LICENSE">GPL-3.0 License</a></div>
  </div>
</footer>
</html>
